<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plitche University 로그인</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<header>
    <div class="logo">
        Plitche <span>University</span>
    </div>
    <div class="header-buttons">
        <a href="/member/login">로그인</a>
        <a href="#mypage">마이페이지</a>
    </div>
</header>

<body>
<!-- 로그인 화면 -->
<div class="content">
    <div class="login_wrap">

        <form target="_top" autocomplete="off" action="/member/login" method="POST">
            <ul class="panel_wrap">
                <li class="panel_item" style="display: block;">
                    <div class="panel_inner" role="tabpanel" aria-controls="loinid">
                        <div class="login_form">
                            <!-- 아이디 입력 박스 -->
                            <div class="login_box">
                                <div class="input_item id on" id="input_item_id">
                                    <label for="id" class="text_label" id="id_label" aria-hidden="true">아이디</label>
                                    <input type="text" id="id" name="loginId" maxlength="41" autocapitalize="none" value="" class="input_id" aria-label="아이디 또는 전화번호">
                                    <button type="button" class="btn_delete" id="id_clear">
                                        <span class="icon_delete"><span class="blind">X</span></span>
                                    </button>
                                </div>

                                <!-- 비밀번호 입력 박스 -->
                                <div class="input_item pw on" id="input_item_pw">
                                    <label for="pw" class="text_label" id="pw_label" aria-hidden="true">비밀번호</label>
                                    <input type="password" id="pw" name="password" maxlength="16" class="input_pw" aria-label="비밀번호">
                                    <button type="button" class="btn_delete" id="pw_clear">
                                        <span class="icon_delete"><span class="blind">X</span></span>
                                    </button>
                                </div>
                            </div>

                            <!-- 로그인 상태 유지 체크박스 -->
                            <div class="login_keep_wrap" id="login_keep_wrap">
                                <div class="keep_check">
                                    <input type="checkbox" id="keep" name="nvlong" class="input_keep" value="off">
                                    <label for="keep" class="keep_text">로그인 상태 유지</label>
                                </div>
                            </div>

                            <!-- 로그인 버튼 -->
                            <div class="btn_login_wrap">
                                <button type="submit" class="btn_login" id="log.login">
                                    <span class="btn_text">로그인</span>
                                </button>
                            </div>

                            <!-- 오류 메시지 -->
                            <div class="login_error_wrap" id="err_empty_id" style="display: none;">
                                <div class="error_message">
                                    <strong>아이디</strong>를 입력해 주세요.
                                </div>
                            </div>
                            <div class="login_error_wrap" id="err_empty_pw" style="display: none;">
                                <div class="error_message">
                                    <strong>비밀번호</strong>를 입력해 주세요.
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>

        <!-- 추가 링크 -->
        <ul class="find_wrap" id="find_wrap">
            <li><a target="_blank" href="javascript:0;" class="find_text">비밀번호 찾기</a></li>
            <li><a target="_blank" href="javascript:0;" class="find_text">회원가입</a></li>
        </ul>
    </div>
</div>

</body>
</html>
